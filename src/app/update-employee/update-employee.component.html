<div class="container">
    <h2 class="text-center mt-3 mb-3">Update Employee</h2>
    <div class="col-md-4 offset-4">
        <form (ngSubmit) = "submitUpdateEmpl()">
            <div class="form-group">
                <label for="">First Name :</label>
                <input type="text" id="firstname" [(ngModel)]="employee.firstname" name="firstname" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Last Name :</label>
                <input type="text" [(ngModel)]="employee.lastname" class="form-control" name="lastname">
            </div>
            <div class="form-group">
                <label for="">Email :</label>
                <input type="text" [(ngModel)]="employee.email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
